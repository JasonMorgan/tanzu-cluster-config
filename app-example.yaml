apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: petclinic
  namespace: argocd
spec:
  destination:
    namespace: petclinic
    server: https://kubernetes.default.svc
  project: default
  source:
    path: petclinic
    repoURL: https://github.com/JasonMorgan/tanzu-cluster-config.git
    targetRevision: HEAD
  syncPolicy: {}
